{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{item.name}}? </h2>

<form action="#" method = 'post'>

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<!-- Redirect to Restaurant's Menu Page on Cancel, and not to Main page -->
<!-- Refer: https://discussions.udacity.com/t/lesson-3-editmenuitem-solution-requires-small-correction/26607/4 -->
	<a href = "{{url_for('showMenu',restaurant_id=item.restaurant_id)}}">
	<!-- Added type="button" because "Cancel" wasn't working -->
	<!-- Refer: https://discussions.udacity.com/t/cancel-button-doesnt-work-in-deleterestaurant-html/390017/13 -->
		<button type="button" class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>

</form>

{% endblock %}
